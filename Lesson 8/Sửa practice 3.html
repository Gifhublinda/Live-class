<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sửa bài</title>
  </head>
  <body>
    <h1>SIGN UP</h1>
    <table>
      <form action="#">
        <tr>
          <td>First name</td>
          <td>
            <input
              type="text"
              name="firstname"
              id=""
              placeholder="Enter First Name"
            />
          </td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td>
            <input type="text" name=txtLastName" placeholder="Enter Last Name">
          </td>
        </tr>
        <tr>
          <td>Date of Birth</td>
          <td>
            <select name="slDate">
              <option value="Date">Date</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <select name="slMonth">
              <option value="Month">Month</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <select name="slYear">
              <option value="Year">Year</option>
              <option value="1900">1900</option>
              <option value="1910">1910</option>
              <option value="1920">1920</option>
              <option value="1930">1930</option>
              <option value="1940">1940</option>
              <option value="1950">1950</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" name="gender" />Male
            <input type="radio" name="gender" />Female
          </td>
        </tr>
        <tr>
          <td>Country</td>
          <td>
            <select name="slCountry" id="">
              <option value="slCountry">Select Country</option>
              <option value="usa">USA</option>
              <option value="cn">China</option>
              <option value="vn">VietNam</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>Email</td>
          <td>
            <input type="text" name=txtEmail" placeholder="Enter Your E-mail">
          </td>
        </tr>
        <tr>
          <td>Phone Number</td>
          <td>
            <input type="text" name=txtPhoneNumber" placeholder="Enter Your
            Phone Number">
          </td>
        </tr>
        <tr>
          <td>Password</td>
          <td><input type="text" name=txtPassword"></td>
        </tr>
        <tr>
          <td>Confirm Password</td>
          <td><input type="text" name=txtConfirmPassword"></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="checkbox" name="termofUse" id="" />I agree to the term
            of Use
          </td>
        </tr>
        <tr>
          <td>
            <button>Submit</button>
            <button>Cancel</button>
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
